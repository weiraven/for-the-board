{% macro forum_style() -%}
<style>
	a {
		color: #fdb37c;
	}
	a:hover {
		color: #944394;
	}
	.card-header {
		background-color: #000419;
		color: #ffffff;
	}
	.card {
		margin-top: 20px;
		background-color: #202428;
		color: #ffffff;
	}
	.card-footer {
		background-color: #000419;
		color: #ffffff;
		display: flex;
	}
	.form-control {
		margin-bottom: 15px;
	}
	.comment-header {
		background-color: #000419;
		color: #ffffff;
	}
	.comment {
		margin-left: 15px;
		margin-top: 5px;
		background-color: #202428;
		color: #ffffff;
	}
	.comment-footer {
		background-color: #000419;
		color: #ffffff;
		display: flex;
		justify-content: flex-end;
	}
	.btn.btn-primary.btn-block {
		background-color: #944394;
		border-color: #944394;
		color: #ffffff;
	}
	.btn.btn-light.btn-sm {
		background-color: #a2d0f7;
		border-color: #a2d0f7;
		margin-right: 5px;
	}
	.btn.btn-light.btn-sm.upvote-button {
		background-color: #944394;
		border-color: #944394;
		margin-right: 5px;
	}
	.btn.btn-light.btn-sm.downvote-button {
		background-color: #944394;
		border-color: #944394;
		margin-left: 5px;
	}
	.btn.btn-secondary {
		background-color: #6a84da;
		border-color: #6a84da;
		color: #ffffff;
	}
	.badge.rounded-pill.text-bg-primary {
		background-color: #fdb37c;
		color: #ffffff;
	}
	.popup {
		position: relative;
		display: flex;
	}
	.popup-header {
		background-color: #944394;
		color: #ffffff;
		border-radius: 5px;
		align-items: center;
		padding: 2px;
		margin-bottom: 5px;
	}
	.popup-header h5 {
		padding-top: 5px;
		padding-left: 10px;
	}
	.popup-content {
		display: none;
		position: absolute;
		top: 15px;
		left: 60%;
		visibility: hidden;
		z-index: 1;
		background-color: #090112;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		border-radius: 8px;
		padding: 8px;
		margin-top: 8px;
		margin-bottom: 8px;
		margin-left: 8px;
	}
	.popup-content.show {
		display: block;
		visibility: visible;
	}
	.link-input {
		width: 250px;
	}
	.link-container {
		display: flex;
		flex: row-reverse;
		align-items: center;
		order: 1;
	}
	.copy-button {
		margin-left: 10px;
	}
	.close-button {
		position: absolute;
		top: 0;
		right: 10px;
		width: 20px;
		height: 20px;
		border: none;
		background: transparent;
		font-size: 25px;
		color: #000000;
		cursor: pointer;
	}
	.comment-drawer {
		margin-left: 20px;
		display: none; /* This will hide the comment drawer by default */
		background-color: var(--input-bg);
		color: var(--input-text);
		margin-top: 20px;
	}
	.comment-drawer .form-group {
		margin-top: 10px;
		margin-bottom: 10px;
	}
	.comment-drawer .btn.btn-primary.reply {
		background-color: #944394;
		border-color: #944394;
		color: #ffffff;
	}
	.button-container {
		margin-bottom: 10px;
		display: flex;
		justify-content: flex-end;
	}
	.comment-drawer textarea {
		margin-top: 10px;
		width: 100%;
		min-height: 100px;
		background-color: var(--input-bg) !important;
		color: var(--input-text) !important;
	}
	.comment-drawer textarea::placeholder {
		color: var(--input-placeholder) !important;
	}
</style>
{%- endmacro -%} {% macro topic_card(forum_name, description) -%}
<div class="card">
	<div class="card-body">
		<h5 class="card-title" style="color: #fdb37c">gb/{{ forum_name }}</h5>
		<p class="card-text">{{ description }}</p>
		<a href="/create_post" class="btn btn-primary btn-block">Create Post</a>
	</div>
</div>
{%- endmacro -%}
