<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ForTheBoard</title>
    <style>
        body {
            background-color: #272733;
            color: white;
        }
        .nav {
            padding-left: 20px;
            background-color: white;
        }
        .nav-underline .nav-link.active {
            border-bottom: 2px solid #3b001b;
        }
    </style>
</head>
<body>
    <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == '/' }}" aria-current="page" href="/">ForTheBoard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == '/forum' }}" href="/forum">Forum</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/devblog' }}" href="/devblog">DevBlog</a>
          </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Coming Soon</a>
        </li>
      </ul>
        {% block head %} {% endblock %}
        {% block body %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
