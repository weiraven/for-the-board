<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>ForTheBoard: Initiate, recruit, and organize your next adventure all in one place!</title>
    <style>
        body {
          background-color: #272733;
          color: white;
        }
        .nav-link:hover {
          color: #944394; 
        }
        .nav {
          padding: 10px;
          background-color: #000419;
          color: #FFFFFF;
        }
        .nav-link.active {
          color: #944394;
        }
        .nav-link {
          color: #FFFFFF;
          padding: 0px;
        }
        .nav-link.disabled {
          color: #A9A9A9;
        }
        .nav-item:not(:first-child) {
          margin-left: 20px;
        }
        .nav-item {
          display: flex;
          align-items: center;
          font-weight: bold;
          padding: 0;
        }
        .nav-item span {
          align-items: center;
          font-size: 1.3em;
        }
        .navbar-nav.ms-auto {
          padding: 12px;
        }
        .dropdown-menu.dropdown-menu-end {
          background-color:#202428;
        }
        .dropdown-item {
          color: #FFFFFF;
        }
        .dropdown-item:hover {
          background-color: #6A84DA;
        }

    </style>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="/static/images/ftb_icon_transparentbg.png" alt="Logo" style="height: 50px;">
        <a class="navbar-brand" href="/">ForTheBoard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.path == '/' }}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.path == '/tutorial' }}" href="/tutorial">Tutorial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.path == '/active_game' }}" href="/active_game">Play Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if request.path == '/forum' }}" href="/forum">GuildBoard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if request.path == '/devblog' }}" href="/devblog">DevBlog</a>
              </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Coming Soon</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
