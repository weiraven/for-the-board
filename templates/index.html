{% extends '_template.html' %}

{% block body %}
<!--Import Jim Nightshade font-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap">

<style>
	h1 {
		font-family: 'Jim Nightshade', cursive;
		font-size: 72px;
		text-shadow: 3px 3px 2px rgba(0, 0, 0, 1);
	}
	.ftb-intro-blurb {
		font-family: 'Happy Monkey', cursive;
		font-size: 28px;
		text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
		margin-bottom: 60px;
	}
	.btn.btn-primary.btn-block {
		background-color: #944394;
		border-color: #944394;
		color: #ffffff;
		box-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
	}
	.container.container-intro {
		margin-top: 50px;
		display: flex;
		align-items: center;
		justify-content: space-between;
	}
	.logo-image {
		margin-left: 50px;
	}


</style>

<div class="container container-intro">
    <div>
        <h1 style="margin: 30px 0;">A new adventure awaits...</h1>
        <p class="ftb-intro-blurb">Connect with like-minded people, schedule time for gatherings, manage your campaign, and deploy your gaming session all in one place.</p>
        <a href="/signup" class="btn btn-primary btn-block">Your Journey Begins Here</a>
    </div>
	<img class="logo-image" src="/static/images/ftb_logo.png" alt="ForTheBoard Logo">
</div>

<div id="carouselExample" class="carousel slide">
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img src="/static/images/fantasy-backdrop-01.jpg" class="d-block w-100" alt="Fantastical Setting">
	  </div>
	  <div class="carousel-item">
		<img src="/static/images/fantasy-backdrop-02.jpg" class="d-block w-100" alt="Fantastical Setting">
	  </div>
	  <div class="carousel-item">
		<img src="/static/images/fantasy-backdrop-03.jpg" class="d-block w-100" alt="Fantastical Setting">
	  </div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
  </div>

{% endblock %}
